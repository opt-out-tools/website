<section class="carousel-wrapper" [ngStyle]="carouselWrapperStyle">
    <ng-container  *ngFor="let item of items; let i = index">
      <div [@slide]="orientation" *ngIf="i === currentSlide" class="carousel-item">
        <h2>{{item.title}}</h2>
        <p>"{{item.text}}"</p>
      </div>
    </ng-container>
</section>

<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <ng-container><a @slideAnimation (click)="onSelect(i)" [ngClass]="{'current': i === currentSlide }" ></a></ng-container>
  </ng-container>
</div>
